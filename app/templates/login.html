{% extends "base.html" %}
{% block extra_head_content  %}
  <style is="custom-style">

      body {
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 40px; 
      background-color: var(--paper-grey-50);
    }

    #cards {

      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-card {
      margin-bottom: 16px;
    }

    .errormessage{
      display: block;
      color : red;
      text-align: center;
    }

     paper-menu {
      display: block;
    }
    paper-dropdown-menu {
      text-align: left;
      margin: auto;
      width: 100%;
    }
    paper-dropdown-menu.dbs {
      width: 100%;
    }
    paper-tabs {
      width: 100%;
    }

    paper-input {
      width: 100%;
    }

    paper-spinner.big{width:50px;height:50px;}

    .mylogin {
    background: var(--paper-green-50);
    color: black;
    }
    .mylogin::shadow paper-ripple {
    color: green;
    }
    .mylogin:hover{
        background: var(--paper-green-100);
    }

  </style>

{% end %}

{% block content %}
<div class="horizontal layout center-justified">
      <paper-card heading="Please login to access the DES DB">
      <div class="card-content">
      <!--<div class="horizontal-section">-->
        <form  id="userpass" method="post">
        <paper-dropdown-menu label="Database">
            <paper-tabs class="dropdown-content" selected="1" >
                <paper-tab>dessci</paper-tab>
                <paper-tab>desoper</paper-tab>
                <paper-tab>destest</paper-tab>
            </paper-tabs>
          </paper-dropdown-menu><br>
          <input name="database" type="hidden" id="mydatabase" value="dessci">
          <paper-input name="username" label="UserName"  required></paper-input><br>
          <paper-input name="password" type="password" label="Password"  required></paper-input><br>
          <div class="horizontal layout center-justified">
          <paper-button raised class="mylogin" onclick="clickSubmit()"> 
          <i class="fa fa-sign-in"></i> Login</paper-button></div>
           <div class="horizontal layout center-justified">
        <paper-spinner id="spinner" class="big"></paper-spinner> </div>
          
        </form>
        <div id="divError" class="errormessage"><b>{{errormessage}}</b></div>
        </div>
        </paper-card>
        <!--</div>-->
</div>



<script>
    function clickSubmit() {
      var button = document.querySelector('paper-button');
      var selectedItem = document.querySelector('paper-dropdown-menu').selectedItemLabel;
      console.log("Submitted!");
      var temp = 'holA';
      console.log(temp);   
      console.log(selectedItem);
      document.querySelector('paper-spinner').active = true;
      document.getElementById("mydatabase").value = selectedItem;
      document.getElementById('userpass').submit();
      button.disabled = true;
      var errm = document.getElementById('divError');
      errm.style.display = "none";
      //$("#divError").fadeToggle("200");
    }
  </script>

{% end %}
