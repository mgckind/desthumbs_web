<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="stylesheet" href="/static/font-awesome/font-awesome-4.4.0/css/font-awesome.min.css">
<link rel="import" href="/static/bower_components/paper-button/paper-button.html">
<link rel="import" href="/static/bower_components/paper-icon-button/paper-icon-button.html">
      <link rel="import" href="/static/bower_components/paper-toolbar/paper-toolbar.html">
      <link rel="import" href="/static/bower_components/paper-styles/color.html">
      <link href="/static/bower_components/iron-icons/iron-icons.html" rel="import">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<dom-module id="des-toolbar">

<style type="text/css">


     paper-toolbar {
    --paper-toolbar-background: #CCCC99;
    --paper-toolbar-color: black;
}
</style>



<template>
  <paper-toolbar>
    <paper-icon-button icon="{{iconname}}" on-click="_redirect"></paper-icon-button>
    <span class="title">DES Thumbs generator</span>
    <paper-icon-button icon="power-settings-new" onclick="window.open('/auth/logout/','_self',false);" ></paper-icon-button>
  </paper-toolbar>

</template>

  <script>
    Polymer({
      is: "des-toolbar",
      properties : {
        iconname:{
          type :String,
          value :"menu"
        },

      },
      _redirect : function(event){
        if (this.iconname == "menu") {
          console.log(this.iconname);
        }
        if (this.iconname == "arrow-back") {
          console.log(this.iconname);
          window.open('/','_self',false);
        }


      },


    });
  </script>

</dom-module>
